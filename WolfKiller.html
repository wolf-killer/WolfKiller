<!DOCTYPE html> 
<html> 
<head> 
  <title>狼人殺</title> 
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta http-equiv="cache-control" content="no-cache" /> 
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="./image/WebIcon.png">
  <link rel="stylesheet" type="text/css" href="./css/Layout.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="./js/long-press-event.min.js"></script>
  <script src="./js/GeneralFunction.js"></script>
  <script src="./js/Version.js"></script>
  <script src="./js/Definition.js"></script>
  <script src="./js/Translate.js"></script>

</head>  
<body oncontextmenu="return false;"> 
	<div id="FixScreen" class="w3-display-container"> 
		<div id="menuBar" class="wolf-bar w3-bar w3-white w3-display-topmiddle"> 
			<i class="wolf-bar-item bi bi-question-diamond" onclick="showInfo()"></i>
			<i class="wolf-bar-item bi bi-pencil-square" onclick="showLog()"></i>
			<i class="wolf-bar-item bi bi-recycle" onclick="location.reload()"></i>
			<i class="wolf-bar-item bi bi-sun" onclick="updateAction()"></i>
			<i class="wolf-bar-item bi bi-moon" onclick="updateAction('nightTime')"></i>
			<i class="wolf-bar-item bi bi-music-note-beamed" onclick="playSound('testAudio')"></i>
			<i class="wolf-bar-item bi bi-person-plus" onclick="versionSelect()"></i>
		</div> 
		<div id="menuBar2" class="wolf-bar w3-bar w3-white w3-display-bottommiddle"> 
			<i class="wolf-bar-item bi bi-question-diamond" onclick="showInfo()"></i>
			<i class="wolf-bar-item bi bi-pencil-square" onclick="showLog()"></i>
			<i class="wolf-bar-item bi bi-recycle" onclick="location.reload()"></i>
			<i class="wolf-bar-item bi bi-sun" onclick="updateAction()"></i>
			<i class="wolf-bar-item bi bi-moon" onclick="updateAction('nightTime')"></i>
			<i class="wolf-bar-item bi bi-music-note-beamed" onclick="playSound('testAudio')"></i>
			<i class="wolf-bar-item bi bi-person-plus" onclick="versionSelect()"></i>
		</div> 
		<div class="wolf-info wolf-lr-info w3-display-topmiddle" style="transform:rotate(180deg); margin-top:25px;" onclick="$(this).hide();">
		</div>
		<div class="wolf-info wolf-lr-info w3-display-bottommiddle" style="transform:rotate(0deg); margin-bottom:25px;" onclick="$(this).hide()">
		</div>
		<div class="wolf-info wolf-table-info w3-display-bottommiddle w3-xlarge" style="margin-bottom:25px;" onclick="$(this).hide()">
		</div>
		<div id="seatingPlan" class="w3-display-container">
		</div>
		<div id="playerDiv" class="HiddenPopupInfo HiddenPopupInfo-M w3-container w3-center w3-round-xxlarge remarkMode" style="">
			<i class="wolf-btn-close bi bi-x-circle-fill" onclick="CloseHiddenPopupInfo()"></i>
			<br/>
			<div>
				<div id="confirmingPlayerNo" class="w3-large" width="100%">__號玩家</div>
				<h1 id="confirmingPlayerRule" style="font-weight: bolder;" width="100%">角色</h1>
				<img id="confirmingPlayerImg" class="" src="./image/actor/Player.png" width="80%">
			</div>
		</div>
		<div id="loader-background">
			<div id="loader"></div>
		</div>
	</div>
</body> 
</html>
