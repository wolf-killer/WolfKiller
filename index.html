<script>

function adjustX(input){
	if(input=="-"){
		setWidth = setWidth - 10;
	}else{
		setWidth = setWidth + 10;
	}
	$("#FixScreen").css("width", setWidth);
}
function adjustY(input){
	if(input=="-"){

	$("#FixScreen").css("height", setHeight);
